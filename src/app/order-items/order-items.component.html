<h2>Список услуг</h2>
<ul>
  <li *ngFor="let orderItem of orderItems">
    <div [ngClass]="{ 
      'order-item-available': isAvailable(orderItem), 
      'order-item-unavailable' : !isAvailable(orderItem)}">
      <span class="title">{{orderItem.title}}</span>
      <button (click)="onDelete(orderItem.id)" class="delete">x</button>
      <span class="price">{{orderItem.price}} Р</span>
    </div>
  </li>
</ul>
